            var desW = 640,
                winW = document.documentElement.clientWidth||document.body.clientWidth;

            document.documentElement.style.fontSize = ratio * 100 + 'px';
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>
